<!DOCTYPE html>
<html lang="pr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de contato</title>
</head>
<body>

    <br>
    <h1>Entre em Contato</h1>
    <br>
    <div class="form-container">
        <form id="form">
            <h2>Informações de contato</h2>
            <form action="https://formspree.io/f/manwwydn" method="post">
    
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <span id="nome-error" class="error-message"></span>
            </div>
    
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>
    
            <div class="form-group">
                <label for="sugestoes">Sugestões:</label>
                <textarea id="sugestoes" name="sugestoes" rows="4" placeholder="Digite suas sugestões aqui..."></textarea>
                <span id="sugestoes-error" class="error-message"></span>
            </div>
    
            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </div>  
</body>
</html>
