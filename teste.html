<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Flexbox Acessivel</title>
<style>
     body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        body {
  background-image: url('https://i.postimg.cc/cHpTY2C3/fundo.jpg'); 
  background-size: cover; 
  background-position: center; /
  background-repeat: no-repeat; /
  font-family: Arial, sans-serif; 
  margin: 0; 
  padding: 0; 
}

        .container {
        display: flex;
        justify-content: space-between;
        max-width: 3000px;
        margin: 0 auto;
        padding: 20px;
        }
        .box {
        flex: 1;
        margin: 0 100px;
        padding: 20px;
        background-color: #470000;
        text-align: center;
    
        }
        .box img {
        max-width:400%;
        height: auto;
        }
        @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .box {
            margin: 10px 0;
        }
        }
</style>
</head>
<body>
<div class="container">
<div class="box">
    <img src="https://i.postimg.cc/MG4rQm88/fratura.webp"width="500" height="400" alt="Imagem da Caixa 1">
    <h1>Fratura</h1>
          <h3>sinopse:</h3>
          <p>Depois que sua esposa e filha desaparecem do pronto-socorro, um homem fica convencido de que o hospital está escondendo alguma coisa.</p>
</div>
<div class="box">
    <img src="https://i.postimg.cc/sxdscpSd/d7eea9725c0468245296f8c04d91327b.jpg"width="300" height="333" alt="Imagem da Caixa 2">
    <p>Flores brancas e a grama</p>
</div>
<div class="box">
    <img src="https://i.postimg.cc/CKS2RdwL/656ea3bc48008e7649a5863d03653ffd.jpg" width="300" height="333" alt="Imagem da Caixa 3">
    <p>O mar e um coração</p>
</div>
</div> 
</body>
</html>
