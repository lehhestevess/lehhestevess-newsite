<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; 
            color: #fff; 
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #444; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }

        h1 {
            text-align: center;
        }

        iframe {
            display: block;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 560px;
            height: 315px;
        }

        p {
            text-align: justify;
            line-height: 1.6;
        }

        .movie-details {
            display: flex;
            flex-direction: column;
        }

        .movie-poster {
            max-width: 200px;
            width: auto; 
            margin-right: 20px;
        }

        .info {
            max-width: 100%;
            background-color: #555; 
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .info h2 {
            margin-bottom: 10px;
            color: #fff; 
        }

        .info p {
            margin-bottom: 5px;
        }

        .genre {
            color: #ff0000; 
            font-weight: bold; 
        }

        @media screen and (max-width: 600px) {
            .movie-poster {
                display: none;
            }

            .movie-details {
                flex-direction: column;
            }

            iframe {
                height: 200px; 
            }
        }

        .genre {
            font-size: 16px; 
            font-weight: bold;
            color: #ffffff;
            background-color: rgba(255, 10, 10, 0.5); 
            padding: 3px 8px; 
            border-radius: 8px;
            margin-top: 0;
            margin-bottom: 5px;
        }

        h2 {
            color: #ff0000;
            margin-top: 20px; 
        }
    </style>
