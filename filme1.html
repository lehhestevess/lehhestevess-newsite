<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Filme Favorito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff; /* Cor do texto */
      background-image: url('https://i.postimg.cc/8CFnGWWx/degrade.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 315px;
      max-width: 100%; 
      margin: 0 auto;
      display: block;
    }









    

    .sinopse {
      background-color: #222; 
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px; 
      display: flex;
      align-items: flex-start; 
      flex-wrap: wrap;
    }

    .sinopse h2 {
      margin-top: 0;
      text-align: center; 
    }

    .sinopse p {
      text-align: justify;
      line-height: 1.6;
      margin-top: 0;
      margin-bottom: 0;
    }

    .cover-container {
      display: flex;
      align-items: flex-start;
    }

    .cover {
      max-width: 100px; 
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-right: 20px;
    }

    .genre {
      font-size: 18px;
      font-weight: bold;
      color: #fff; 
      background-color: #ff4500; 
      padding: 5px 10px;
      border-radius: 8px;
      margin-top: 0;
      margin-bottom: 5px; 
      margin-left: 10px; 

    }

    .title {
      margin-top: 0;
    }

    
    @media screen and (max-width: 600px) {
      .cover {
        max-width: 70px; 
        margin-right: 10px;
      }

      .sinopse p {
        max-width: 100%; 
      }

      .cover {
        margin-right: 0; 
        margin-bottom: 10px; 
      }

      iframe {
        height: 200px; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meu Filme Favorito</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y0-RFZDmycQ?si=Sdf5jHOXhPpclu7E" frameborder="0" allowfullscreen></iframe>
    <div class="sinopse">
      <div class="cover-container">
        <img class="cover" src="https://i.postimg.cc/c1FjfDFQ/capa-fuja.jpg" alt="Capa do Filme">
        <div>
          <p class="genre">Suspense</p>
          <br>
          <h2 class="title">Sinopse:</h2>
          <p>Após anos vivendo isolada do mundo e sendo cuidada por sua rígida mãe, Chloe começa a desconfiar que há algo extremamente errado em sua vida.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
